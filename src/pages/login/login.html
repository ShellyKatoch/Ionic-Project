<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="wrapper">
  <div class="container">


    <h2 class="heading">login</h2>

    <ion-grid>
      <ion-list class="form">

        <div class="form-content">
          <ion-label class="form-label">Email</ion-label>
          <ion-input class="input1" type="email" placeholder="Enter your email"></ion-input>

        </div>

        <div class="form-content">
          <ion-label class="form-label">Password</ion-label>
          <ion-input class="input1 pass" type="password" placeholder="Enter your Password"></ion-input>
        </div>


        <ion-row>
          <ion-col col-7 class="checkbox-container">
            <ion-checkbox class="check" color="dark" checked="true"></ion-checkbox>
            <ion-label class="remember-me">Remember me</ion-label>


          </ion-col>
          <ion-col col-5>

            <ion-label class="forget">
              <a href="#">Forgot Password?</a>
            </ion-label>

          </ion-col>
        </ion-row>
      </ion-list>

      <ion-row>
        <ion-col col-12>
          <button class="login" ion-button round>Login</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="or-content">
         
          <p class="log-with">Or Login with</p>
          <hr class="or-with">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="social-icon">
          <button class="fb">
            <img src="./../../assets/imgs/fb1.png" alt=""/>
          </button>
        </ion-col>
        <ion-col col-6 class="social-icon1">
          <button class="google" >
              <img src="./../../assets/imgs/google+.png" alt=""/>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p class="new-user">New user ?
            <span><a href="">Create an account?</a> </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
