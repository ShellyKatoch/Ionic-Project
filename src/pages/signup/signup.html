<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="wrapper">
  <div class="container">


    <h2 class="heading">Sign up</h2>

    <ion-grid>
      <ion-list class="form">

        <div class="form-content">
          <ion-label class="form-label">Email</ion-label>
          <ion-input class="input1" type="email" placeholder="Enter your email"></ion-input>

        </div>

        <div class="form-content">
          <ion-label class="form-label">Name</ion-label>
          <ion-input class="input1" type="text" placeholder="Enter your name"></ion-input>
        </div>
        <div class="form-content">
          <ion-label class="form-label">Password</ion-label>
          <ion-input class="input1" type="password" placeholder="Enter your Password (min 8 characters)"></ion-input>
        </div>
        <div class="form-content">
          <ion-label class="form-label">Re-type Password</ion-label>
          <ion-input class="input1" type="password" placeholder="Re-type your Password"></ion-input>
        </div>
        <div class="form-content">
          <ion-label class="form-label">Phone</ion-label>
          <ion-input class="input1" type="number" placeholder="Enter your phone number"></ion-input>
        </div>
        <div class="form-content">
          <ion-label class="form-label">I am</ion-label>
          <ion-row>
                <div class="iam-content">
                  <div class="mentor1">
                      <button class="mentor" ><a href=""><ion-checkbox checked="true" color="dark"></ion-checkbox> Mentor</a> </button>
                  </div>

                  <div class="student1">
                      <button class="student" ><a href="">Student</a></button>
                  </div>
                </div>
            
               
             
          
            
              
          
          </ion-row>
          
        </div>
   
      </ion-list>

      <ion-row>
        <ion-col col-12>
          <button class="sign-up" ion-button round>Sign up</button>
        </ion-col>
      </ion-row>

   

      <ion-row>
        <ion-col col-12>
          <p class="new-user">Already a member ? Please
            <span><a href="">Login</a></span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
